<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Productos</title>
    <!-- BOOTSTRAP 4 DESCARGADO DESDE BOOTSWATCH EN UN FILE CSS-->
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            Aplicación de Productos
        </a>
    </nav>

    <div class="container">
        <!-- Aplication -->
        <div id="app" class="row pt-5">
            <div id="solo" class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            Agrega un Producto
                        </h4>
                    </div>
                    <form class="card-body bg-dark" id="productForm">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2010" value="2020" max="2020" placeholder="Año del Producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="productList">
            </div>
        </div>
    </div>
<script src="app.js"></script>

</body>
</html>
